<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Egg Clicker: Deluxe Adiyan Edition</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffbe6;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 420px;
      background: #fff2cc;
      border-right: 2px solid #d4b483;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      animation: fadeIn 0.5s ease;
    }
    h1 {
      margin-bottom: 10px;
      color: #5c3d00;
    }
    #egg {
      width: 120px;
      height: 160px;
      background: radial-gradient(circle at 50% 40%, #fff, #f0e5c9);
      border: 4px solid #d4b483;
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.1s ease;
    }
    #egg:active {
      animation: bounce 0.3s ease;
    }
    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes flash {
      0% { background-color: #fff8dc; }
      50% { background-color: #ffe0a3; }
      100% { background-color: #fff8dc; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    #counter, #eps, #multipliers {
      margin-top: 10px;
      font-size: 1.2em;
      color: #7a4e00;
    }
    #upgradeContainer, #adiyanShop, #adiyamShop {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .upgrade, .adiyanUpgrade, .adiyamUpgrade, #rebirthBtn, #adiyamBtn {
      padding: 10px;
      background: #fff8dc;
      border: 2px solid #d4b483;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      position: relative;
      overflow: visible;
      transition: background 0.2s ease;
    }
    .upgrade:disabled, .adiyanUpgrade:disabled, .adiyamUpgrade:disabled, #rebirthBtn:disabled, #adiyamBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .upgrade:hover::after, .adiyanUpgrade:hover::after, .adiyamUpgrade:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 8px;
      background: #fff8dc;
      border: 1px solid #d4b483;
      padding: 8px;
      font-size: 0.9em;
      color: #5c3d00;
      white-space: nowrap;
      z-index: 5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #log {
      margin-top: 20px;
      font-size: 0.9em;
      color: #5c3d00;
      text-align: center;
    }
    #resetBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #ffcccc;
      border: 2px solid #cc6666;
      border-radius: 6px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      color: #660000;
      z-index: 10;
    }
    <h1> angad hmmmm <br> data may not save</h1>
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Upgrades</h2>
    <div id="upgradeContainer"></div>
    <button id="rebirthBtn" onclick="rebirth()" disabled>üîÅ Rebirth (1M eggs)</button>
    <div id="rebirthPreview" style="font-size: 0.9em; color: #5c3d00;"></div>
    <h2>Adiyan Shop</h2>
    <div id="adiyanShop"></div>
    <button id="adiyamBtn" onclick="adiyamRebirth()" disabled>‚ú® Ascend to Adiyam (100K Adiyans)</button>
    <h2>Adiyam Shop</h2>
    <div id="adiyamShop"></div>
  </div>

  <div id="main">
    <h1>ü•ö Egg Clicker: Deluxe Adiyan Edition</h1>
    <h3>Massive Update coming soon! Data may not transfer due to the significant changes, dont worry this old version will still most likely be available!</h3>
    <div id="egg" onclick="clickEgg()"></div>
    <div id="counter">Eggs: 0</div>
    <div id="eps">Earnings/sec: 0</div>
    <div id="multipliers">Multiplier: x1</div>
    <div id="log"></div>
  </div>

  <button id="resetBtn" onclick="confirmReset()">üß® Reset Data</button>

  <script>
    let eggs = 0, clickPower = 1, autoEggsPerSec = 0;
    let rebirths = 0, rebirthMultiplier = 1;
    let adiyans = 0, adiyams = 0;

    const upgrades = [
      { name: "Golden Egg", baseCost: 100, type: "click", value: 1, level: 0, maxLevel: 1000, tooltip: "+1 click power" },
      { name: "Egg Farm", baseCost: 500, type: "auto", value: 5, level: 0, maxLevel: 1000, tooltip: "+5 eggs/sec" },
      { name: "Egg Factory", baseCost: 2000, type: "auto", value: 20, level: 0, maxLevel: 1000, tooltip: "+20 eggs/sec" },
      { name: "Egg Drone", baseCost: 10000, type: "auto", value: 100, level: 0, maxLevel: 1000, tooltip: "+100 eggs/sec" },
      { name: "Egg Satellite", baseCost: 50000, type: "auto", value: 500, level: 0, maxLevel: 1000, tooltip: "+500 eggs/sec" },
      { name: "Egg Multiplier", baseCost: 100000, type: "click", value: 10, level: 0, maxLevel: 1000, tooltip: "+10 click power" },
      { name: "Egg Reactor", baseCost: 250000, type: "auto", value: 1500, level: 0, maxLevel: 1000, tooltip: "+1500 eggs/sec" },
      { name: "Egg Galaxy", baseCost: 1000000, type: "auto", value: 5000, level: 0, maxLevel: 1000, tooltip: "+5000 eggs/sec" },
      { name: "Egg Universe", baseCost: 5000000, type: "auto", value: 20000, level: 0, maxLevel: 1000, tooltip: "+20k eggs/sec" },
      { name: "Egg God", baseCost: 20000000, type: "click", value: 100, level: 0, maxLevel: 1000, tooltip: "+100 click power" },
      { name: "Egg Singularity", baseCost: 1e8, type: "auto", value: 100000, level: 0, maxLevel: 1000, tooltip: "+100k eggs/sec" },
      { name: "Egg Ascension", baseCost: 5e8, type: "click", value: 500, level: 0, maxLevel: 1000, tooltip: "+500 click power" }
    ];

    const adiyanUpgrades = [
      { name: "Click Boost", cost: 1, type: "click", value: 1.5, level: 0, tooltip: "+1.5x click multiplier" },
      { name: "Auto Boost", cost: 2, type: "auto", value: 1.5, level: 0, tooltip: "+1.5x auto multiplier" },
      { name: "Rebirth Boost", cost: 3, type: "rebirth", value: 2, level: 0, tooltip: "+2 rebirth multiplier" },
      { name: "Egg Value", cost: 5, type: "click", value: 2, level: 0, tooltip: "+2x click multiplier" },
      { name: "Passive Engine", cost: 10, type: "auto", value: 3, level: 0, tooltip: "+3x auto multiplier" },
      { name: "Efficiency Core", cost: 15, type: "click", value: 3, level: 0, tooltip: "+3x click multiplier" }
    ];

    const adiyamUpgrades = [
      { name: "Global Boost", cost: 1, value: 2, level: 0, tooltip: "+2x to all multipliers" },
      { name: "Rebirth Efficiency", cost: 2, value: 1, level: 0, tooltip: "+1 Adiyan per rebirth" }
    ];

    function getUpgradeCost(up) {
      return Math.floor(up.baseCost * Math.pow(1.2, up.level));
    }

    function getAdiyanCost(up) {
      return Math.floor(up.cost * Math.pow(up.level + 1, 2.5));
    }

    function getClickMultiplier() {
      let base = 1 + adiyanUpgrades.filter(u => u.type === "click").reduce((sum, u) => sum + u.value * u.level, 0);
      base *= 1 + adiyamUpgrades[0].value * adiyamUpgrades[0].level;
      return base;
    }

    function getAutoMultiplier() {
      let base = 1 + adiyanUpgrades.filter(u => u.type === "auto").reduce((sum, u) => sum + u.value * u.level, 0);
      base *= 1 + adiyamUpgrades[0].value * adiyamUpgrades[0].level;
      return base;
    }

    function getRebirthBoost() {
      return adiyanUpgrades.filter(u => u.type === "rebirth").reduce((sum, u) => sum + u.value * u.level, 0);
    }

    function getAdiyanPreview() {
      return Math.pow(eggs / 1e6, 0.6) + adiyamUpgrades[1].level;
    }

    function clickEgg() {
      eggs += clickPower * (rebirthMultiplier + getRebirthBoost()) * getClickMultiplier();
      document.getElementById('egg').style.animation = 'bounce 0.3s ease';
      setTimeout(() => document.getElementById('egg').style.animation = '', 300);
      updateUI();
      saveGame();
    }

    function buyUpgrade(index) {
      const up = upgrades[index];
      const cost = getUpgradeCost(up);
      if (eggs >= cost && up.level < up.maxLevel) {
        eggs -= cost;
        up.level++;
        if (up.type === "click") clickPower += up.value;
        else autoEggsPerSec += up.value;
        flashButton(index, 'upgrade');
        log(`Upgraded ${up.name} to level ${up.level}`);
        updateUI();
        saveGame();
      }
    }

    function flashButton(index, type) {
      const container = type === 'upgrade' ? document.getElementById('upgradeContainer') :
                       type === 'adiyan' ? document.getElementById('adiyanShop') :
                       document.getElementById('adiyamShop');
      const btn = container.children[index];
      btn.style.animation = 'flash 0.4s ease';
      setTimeout(() => btn.style.animation = '', 400);
    }

    function buyAdiyanUpgrade(index) {
      const up = adiyanUpgrades[index];
      const cost = getAdiyanCost(up);
      if (adiyans >= cost) {
        adiyans -= cost;
        up.level++;
        flashButton(index, 'adiyan');
        log(`Bought ${up.name} (Lv ${up.level})`);
        updateUI();
        saveGame();
      }
    }

    function buyAdiyamUpgrade(index) {
      const up = adiyamUpgrades[index];
      const cost = up.cost * Math.pow(up.level + 1, 2);
      if (adiyams >= cost) {
        adiyams -= cost;
        up.level++;
        flashButton(index, 'adiyam');
        log(`Ascended ${up.name} to level ${up.level}`);
        updateUI();
        saveGame();
      }
    }

    function rebirth() {
      if (eggs >= 1e6) {
        const earned = Math.pow(eggs / 1e6, 0.6) + adiyamUpgrades[1].level;
        rebirths++;
        rebirthMultiplier = rebirths + 1;
        adiyans += earned;
        eggs = 0;
        clickPower = 1;
        autoEggsPerSec = 0;
        upgrades.forEach(up => up.level = 0);
        log(`Rebirth complete! You earned ${earned.toFixed(2)} Adiyans.`);
        document.body.style.animation = 'flash 0.4s ease';
        setTimeout(() => document.body.style.animation = '', 400);
        updateUI();
        saveGame();
      }
    }

    function adiyamRebirth() {
      if (adiyans >= 100000) {
        adiyams++;
        adiyans = 0;
        rebirths = 0;
        rebirthMultiplier = 1;
        clickPower = 1;
        autoEggsPerSec = 0;
        upgrades.forEach(up => up.level = 0);
        adiyanUpgrades.forEach(up => up.level = 0);
        log(`Ascended to Adiyam! You now have ${adiyams} Adiyams.`);
        document.body.style.animation = 'flash 0.4s ease';
        setTimeout(() => document.body.style.animation = '', 400);
        updateUI();
        saveGame();
      }
    }

    function updateUI() {
      const clickMult = getClickMultiplier();
      const autoMult = getAutoMultiplier();
      const rebirthMult = rebirthMultiplier + getRebirthBoost();
      const totalClick = clickPower * rebirthMult * clickMult;
      const totalAuto = autoEggsPerSec * rebirthMult * autoMult;
      const preview = getAdiyanPreview();

      document.getElementById('counter').textContent = `Eggs: ${Math.floor(eggs).toLocaleString()}`;
      document.getElementById('eps').textContent = `Earnings/sec: ${Math.floor(totalAuto).toLocaleString()}`;
      document.getElementById('multipliers').textContent =
        `Click: ${clickPower} √ó ${rebirthMult} √ó ${clickMult.toFixed(2)} = ${Math.floor(totalClick)} | ` +
        `Auto: ${autoEggsPerSec} √ó ${rebirthMult} √ó ${autoMult.toFixed(2)} = ${Math.floor(totalAuto)} | ` +
        `Adiyans: ${adiyans.toFixed(2)} | Adiyams: ${adiyams}`;
      document.getElementById('rebirthPreview').textContent =
        `Rebirth will earn: ${preview.toFixed(2)} Adiyans`;

      document.getElementById('rebirthBtn').disabled = eggs < 1e6;
      document.getElementById('adiyamBtn').disabled = adiyans < 100000;

      const upgradeContainer = document.getElementById('upgradeContainer');
      upgradeContainer.innerHTML = '';
      upgrades.forEach((up, i) => {
        const cost = getUpgradeCost(up);
        const btn = document.createElement('button');
        btn.className = 'upgrade';
        btn.textContent = `${up.name} (Lv ${up.level}/${up.maxLevel}) ‚Äî ${cost.toLocaleString()} eggs`;
        btn.disabled = eggs < cost || up.level >= up.maxLevel;
        btn.setAttribute('data-tooltip', up.tooltip);
        btn.onclick = () => buyUpgrade(i);
        upgradeContainer.appendChild(btn);
      });

      const adiyanShop = document.getElementById('adiyanShop');
      adiyanShop.innerHTML = '';
      adiyanUpgrades.forEach((up, i) => {
        const cost = getAdiyanCost(up);
        const btn = document.createElement('button');
        btn.className = 'adiyanUpgrade';
        btn.textContent = `${up.name} (Lv ${up.level}) ‚Äî ${cost.toFixed(2)} Adiyans`;
        btn.disabled = adiyans < cost;
        btn.setAttribute('data-tooltip', up.tooltip);
        btn.onclick = () => buyAdiyanUpgrade(i);
        adiyanShop.appendChild(btn);
      });

      const adiyamShop = document.getElementById('adiyamShop');
      adiyamShop.innerHTML = '';
      adiyamUpgrades.forEach((up, i) => {
        const cost = up.cost * Math.pow(up.level + 1, 2);
        const btn = document.createElement('button');
        btn.className = 'adiyamUpgrade';
        btn.textContent = `${up.name} (Lv ${up.level}) ‚Äî ${cost.toFixed(2)} Adiyams`;
        btn.disabled = adiyams < cost;
        btn.setAttribute('data-tooltip', up.tooltip);
        btn.onclick = () => buyAdiyamUpgrade(i);
        adiyamShop.appendChild(btn);
      });
    }

    function log(msg) {
      document.getElementById('log').textContent = msg;
    }

    function saveGame() {
      const data = {
        eggs,
        clickPower,
        autoEggsPerSec,
        rebirths,
        rebirthMultiplier,
        adiyans,
        adiyams,
        upgrades: upgrades.map(up => up.level),
        adiyanUpgrades: adiyanUpgrades.map(up => up.level),
        adiyamUpgrades: adiyamUpgrades.map(up => up.level)
      };
      document.cookie = "eggEmpire=" + encodeURIComponent(JSON.stringify(data)) + "; path=/; max-age=31536000";
    }

    function loadGame() {
      const matchEmpire = document.cookie.match(/eggEmpire=([^;]+)/);
      const matchLegacy = document.cookie.match(/eggClicker=([^;]+)/);
      const match = matchEmpire || matchLegacy;

      if (match) {
        try {
          const data = JSON.parse(decodeURIComponent(match[1]));
          eggs = data.eggs ?? 0;
          clickPower = data.clickPower ?? 1;
          autoEggsPerSec = data.autoEggsPerSec ?? 0;
          rebirths = data.rebirths ?? 0;
          rebirthMultiplier = data.rebirthMultiplier ?? rebirths + 1;
          adiyans = data.adiyans ?? 0;
          adiyams = data.adiyams ?? 0;
          upgrades.forEach((up, i) => up.level = data.upgrades?.[i] ?? 0);
          adiyanUpgrades.forEach((up, i) => up.level = data.adiyanUpgrades?.[i] ?? 0);
          adiyamUpgrades.forEach((up, i) => up.level = data.adiyamUpgrades?.[i] ?? 0);
          if (matchLegacy && !matchEmpire) {
            document.cookie = "eggClicker=; path=/; max-age=0";
          }
        } catch (e) {
          console.warn("Failed to load save:", e);
        }
      }
    }

    function confirmReset() {
      try {
        if (!confirm("Are you sure you want to reset all progress?")) return;
        if (!confirm("This will permanently delete your eggs, upgrades, Adiyans, and Adiyams. Continue?")) return;
        if (!confirm("Final warning: this cannot be undone. Proceed?")) return;
        const input = prompt("Type 'ResetData' to confirm:");
        if (input === "ResetData") {
          document.cookie = "eggEmpire=; path=/; max-age=0";
          alert("Data reset complete. Reloading...");
          location.reload();
        } else {
          alert("Reset cancelled. You typed it wrong.");
        }
      } catch (e) {
        alert("Reset failed due to corrupted data. Forcing wipe...");
        document.cookie = "eggEmpire=; path=/; max-age=0";
        location.reload();
      }
    }

    window.onload = () => {
      loadGame();
      updateUI();
    };

    setInterval(() => {
      eggs += autoEggsPerSec * (rebirthMultiplier + getRebirthBoost()) * getAutoMultiplier();
      updateUI();
      saveGame();
    }, 1000);
  </script>
</body>
</html>
