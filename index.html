<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Egg Clicker: Deluxe Adiyan Edition</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffbe6;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 420px;
      background: #fff2cc;
      border-right: 2px solid #d4b483;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    h1 {
      margin-bottom: 10px;
      color: #5c3d00;
    }
    #egg {
      width: 120px;
      height: 160px;
      background: radial-gradient(circle at 50% 40%, #fff, #f0e5c9);
      border: 4px solid #d4b483;
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.1s ease;
    }
    #egg:active {
      transform: scale(0.95);
    }
    #counter, #eps, #multipliers {
      margin-top: 10px;
      font-size: 1.2em;
      color: #7a4e00;
    }
    #upgradeContainer, #adiyanShop, #adiyamShop {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .upgrade, .adiyanUpgrade, .adiyamUpgrade, #rebirthBtn, #adiyamBtn {
      padding: 10px;
      background: #ffe0a3;
      border: 2px solid #d4b483;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      position: relative;
      overflow: visible;
    }
    .upgrade:disabled, .adiyanUpgrade:disabled, .adiyamUpgrade:disabled, #rebirthBtn:disabled, #adiyamBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .upgrade:hover::after, .adiyanUpgrade:hover::after, .adiyamUpgrade:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 8px;
      background: #fff8dc;
      border: 1px solid #d4b483;
      padding: 6px;
      font-size: 0.85em;
      color: #5c3d00;
      white-space: nowrap;
      z-index: 5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #log {
      margin-top: 20px;
      font-size: 0.9em;
      color: #5c3d00;
      text-align: center;
    }
    #resetBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #ffcccc;
      border: 2px solid #cc6666;
      border-radius: 6px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      color: #660000;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Upgrades</h2>
    <div id="upgradeContainer"></div>
    <button id="rebirthBtn" onclick="rebirth()" disabled>üîÅ Rebirth (1M eggs)</button>
    <h2>Adiyan Shop</h2>
    <div id="adiyanShop"></div>
    <button id="adiyamBtn" onclick="adiyamRebirth()" disabled>‚ú® Ascend to Adiyam (100K Adiyans)</button>
    <h2>Adiyam Shop</h2>
    <div id="adiyamShop"></div>
  </div>

  <div id="main">
    <h1>ü•ö Egg Clicker: Deluxe Adiyan Edition</h1>
    <div id="egg" onclick="clickEgg()"></div>
    <div id="counter">Eggs: 0</div>
    <div id="eps">Earnings/sec: 0</div>
    <div id="multipliers">Multiplier: x1</div>
    <div id="log"></div>
  </div>

  <button id="resetBtn" onclick="confirmReset()">üß® Reset Data</button>

  <script>

let eggs = 0, clickPower = 1, autoEggsPerSec = 0;
let rebirths = 0, rebirthMultiplier = 1;
let adiyans = 0, adiyams = 0;

const upgrades = [
  { name: "Golden Egg", baseCost: 100, type: "click", value: 1, level: 0, tooltip: "+1 click power" },
  { name: "Egg Farm", baseCost: 500, type: "auto", value: 5, level: 0, tooltip: "+5 eggs/sec" },
  { name: "Egg Factory", baseCost: 2000, type: "auto", value: 20, level: 0, tooltip: "+20 eggs/sec" },
  { name: "Egg Drone", baseCost: 10000, type: "auto", value: 100, level: 0, tooltip: "+100 eggs/sec" },
  { name: "Egg Satellite", baseCost: 50000, type: "auto", value: 500, level: 0, tooltip: "+500 eggs/sec" },
  { name: "Egg Multiplier", baseCost: 100000, type: "click", value: 10, level: 0, tooltip: "+10 click power" },
  { name: "Egg Reactor", baseCost: 250000, type: "auto", value: 1500, level: 0, tooltip: "+1500 eggs/sec" },
  { name: "Egg Galaxy", baseCost: 1000000, type: "auto", value: 5000, level: 0, tooltip: "+5000 eggs/sec" },
  { name: "Egg Universe", baseCost: 5000000, type: "auto", value: 20000, level: 0, tooltip: "+20k eggs/sec" },
  { name: "Egg God", baseCost: 20000000, type: "click", value: 100, level: 0, tooltip: "+100 click power" },
  { name: "Egg Singularity", baseCost: 1e8, type: "auto", value: 100000, level: 0, tooltip: "+100k eggs/sec" },
  { name: "Egg Ascension", baseCost: 5e8, type: "click", value: 500, level: 0, tooltip: "+500 click power" }
];

const adiyanUpgrades = [
  { name: "Click Boost", cost: 1, type: "click", value: 0.5, level: 0, tooltip: "+0.5x click multiplier" },
  { name: "Auto Boost", cost: 2, type: "auto", value: 0.5, level: 0, tooltip: "+0.5x auto multiplier" },
  { name: "Rebirth Boost", cost: 3, type: "rebirth", value: 1, level: 0, tooltip: "+1 rebirth multiplier" },
  { name: "Egg Value", cost: 5, type: "click", value: 1, level: 0, tooltip: "+1x click multiplier" },
  { name: "Passive Engine", cost: 10, type: "auto", value: 2, level: 0, tooltip: "+2x auto multiplier" },
  { name: "Efficiency Core", cost: 15, type: "click", value: 2, level: 0, tooltip: "+2x click multiplier" }
];

const adiyamUpgrades = [
  { name: "Global Boost", cost: 1, value: 2, level: 0, tooltip: "+2x to all multipliers" },
  { name: "Rebirth Efficiency", cost: 2, value: 1, level: 0, tooltip: "+1 Adiyan per rebirth" }
];

function getUpgradeCost(up) {
  return Math.floor(up.baseCost * Math.pow(1.2, up.level));
}

function getAdiyanCost(up) {
  return Math.floor(up.cost * Math.pow(up.level + 1, 2.5));
}

function getClickMultiplier() {
  let base = 1 + adiyanUpgrades.filter(u => u.type === "click").reduce((sum, u) => sum + u.value * u.level, 0);
  base *= 1 + adiyamUpgrades[0].value * adiyamUpgrades[0].level;
  return base;
}

function getAutoMultiplier() {
  let base = 1 + adiyanUpgrades.filter(u => u.type === "auto").reduce((sum, u) => sum + u.value * u.level, 0);
  base *= 1 + adiyamUpgrades[0].value * adiyamUpgrades[0].level;
  return base;
}

function getRebirthBoost() {
  return adiyanUpgrades.filter(u => u.type === "rebirth").reduce((sum, u) => sum + u.value * u.level, 0);
}

function clickEgg() {
  eggs += clickPower * (rebirthMultiplier + getRebirthBoost()) * getClickMultiplier();
  updateUI();
  saveGame();
}

function buyUpgrade(index) {
  const up = upgrades[index];
  const cost = getUpgradeCost(up);
  if (eggs >= cost && up.level < 1000) {
    eggs -= cost;
    up.level++;
    if (up.type === "click") clickPower += up.value;
    else autoEggsPerSec += up.value;
    log(`Upgraded ${up.name} to level ${up.level}`);
    updateUI();
    saveGame();
  }
}

function buyAdiyanUpgrade(index) {
  const up = adiyanUpgrades[index];
  const cost = getAdiyanCost(up);
  if (adiyans >= cost) {
    adiyans -= cost;
    up.level++;
    log(`Bought ${up.name} (Lv ${up.level})`);
    updateUI();
    saveGame();
  }
}

function buyAdiyamUpgrade(index) {
  const up = adiyamUpgrades[index];
  const cost = up.cost * Math.pow(up.level + 1, 2);
  if (adiyams >= cost) {
    adiyams -= cost;
    up.level++;
    log(`Ascended ${up.name} to level ${up.level}`);
    updateUI();
    saveGame();
  }
}

function rebirth() {
  if (eggs >= 1e6) {
    const earned = Math.floor(Math.pow(eggs / 1e6, 0.6)) + adiyamUpgrades[1].level;
    rebirths++;
    rebirthMultiplier = rebirths + 1;
    adiyans += earned;
    eggs = 0;
    clickPower = 1;
    autoEggsPerSec = 0;
    upgrades.forEach(up => up.level = 0);
    log(`Rebirth complete! You earned ${earned} Adiyans.`);
    updateUI();
    saveGame();
  }
}

function adiyamRebirth() {
  if (adiyans >= 100000) {
    adiyams++;
    adiyans = 0;
    rebirths = 0;
    rebirthMultiplier = 1;
    clickPower = 1;
    autoEggsPerSec = 0;
    upgrades.forEach(up => up.level = 0);
    adiyanUpgrades.forEach(up => up.level = 0);
    log(`Ascended to Adiyam! You now have ${adiyams} Adiyams.`);
    updateUI();
    saveGame();
  }
}

function updateUI() {
  const clickMult = getClickMultiplier();
  const autoMult = getAutoMultiplier();
  const rebirthMult = rebirthMultiplier + getRebirthBoost();
  const totalClick = clickPower * rebirthMult * clickMult;
  const totalAuto = autoEggsPerSec * rebirthMult * autoMult;

  document.getElementById('counter').textContent = `Eggs: ${Math.floor(eggs).toLocaleString()}`;
  document.getElementById('eps').textContent = `Earnings/sec: ${Math.floor(totalAuto).toLocaleString()}`;
  document.getElementById('multipliers').textContent =
    `Click: ${clickPower} √ó ${rebirthMult} √ó ${clickMult.toFixed(2)} = ${Math.floor(totalClick)} | ` +
    `Auto: ${autoEggsPerSec} √ó ${rebirthMult} √ó ${autoMult.toFixed(2)} = ${Math.floor(totalAuto)} | ` +
    `Adiyans: ${adiyans} | Adiyams: ${adiyams}`;

  document.getElementById('rebirthBtn').disabled = eggs < 1e6;
  document.getElementById('adiyamBtn').disabled = adiyans < 100000;

  const upgradeContainer = document.getElementById('upgradeContainer');
  upgradeContainer.innerHTML = '';

    btn.class
