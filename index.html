<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Egg Clicker Deluxe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffbe6;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    h1 {
      margin-bottom: 10px;
      color: #5c3d00;
    }
    #egg {
      width: 120px;
      height: 160px;
      background: radial-gradient(circle at 50% 40%, #fff, #f0e5c9);
      border: 4px solid #d4b483;
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.1s ease;
    }
    #egg:active {
      transform: scale(0.95);
    }
    #counter, #eps {
      margin-top: 10px;
      font-size: 1.4em;
      color: #7a4e00;
    }
    #upgradeContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      max-width: 600px;
    }
    .upgrade, #rebirthBtn {
      padding: 10px 20px;
      background: #ffe0a3;
      border: 2px solid #d4b483;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      flex: 1 1 260px;
      text-align: center;
    }
    .upgrade:disabled, #rebirthBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #log {
      margin-top: 20px;
      font-size: 0.9em;
      color: #5c3d00;
      max-width: 300px;
      text-align: center;
    }
    #resetBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #ffcccc;
      border: 2px solid #cc6666;
      border-radius: 6px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      color: #660000;
    }
  </style>
</head>
<body>
  <h1>ü•ö Egg Clicker Deluxe</h1>
  <div id="egg" onclick="clickEgg()"></div>
  <div id="counter">Eggs: 0</div>
  <div id="eps">Earnings/sec: 0</div>

  <div id="upgradeContainer"></div>
  <button id="rebirthBtn" onclick="rebirth()" disabled>üîÅ Rebirth (1M eggs)</button>

  <div id="log"></div>
  <button id="resetBtn" onclick="confirmReset()">üß® Reset Data</button>

  <script>
    let eggs = 0;
    let clickPower = 1;
    let autoEggsPerSec = 0;
    let rebirths = 0;
    let rebirthMultiplier = 1;

    const upgrades = [
      { name: "Golden Egg", baseCost: 100, type: "click", value: 1, level: 0 },
      { name: "Egg Farm", baseCost: 500, type: "auto", value: 5, level: 0 },
      { name: "Egg Factory", baseCost: 2000, type: "auto", value: 20, level: 0 },
      { name: "Egg Drone", baseCost: 10000, type: "auto", value: 100, level: 0 },
      { name: "Egg Satellite", baseCost: 50000, type: "auto", value: 500, level: 0 },
      { name: "Egg Multiplier", baseCost: 100000, type: "click", value: 10, level: 0 }
    ];

    function getUpgradeCost(up) {
      return Math.floor(up.baseCost * Math.pow(1.5, up.level));
    }

    function clickEgg() {
      eggs += clickPower * rebirthMultiplier;
      updateUI();
      saveGame();
    }

    function buyUpgrade(index) {
      const up = upgrades[index];
      const cost = getUpgradeCost(up);
      if (eggs >= cost) {
        eggs -= cost;
        up.level++;
        if (up.type === "click") clickPower += up.value;
        else autoEggsPerSec += up.value;
        log(`Upgraded ${up.name} to level ${up.level}`);
        updateUI();
        saveGame();
      }
    }

    function rebirth() {
      if (eggs >= 1000000) {
        rebirths++;
        rebirthMultiplier += 1;
        eggs = 0;
        clickPower = 1;
        autoEggsPerSec = 0;
        upgrades.forEach(up => up.level = 0);
        log(`Rebirth complete! Multiplier is now x${rebirthMultiplier}`);
        updateUI();
        saveGame();
      }
    }

    function updateUI() {
      document.getElementById('counter').textContent = `Eggs: ${eggs.toLocaleString()}`;
      document.getElementById('eps').textContent = `Earnings/sec: ${autoEggsPerSec * rebirthMultiplier}`;
      document.getElementById('rebirthBtn').disabled = eggs < 1000000;

      const container = document.getElementById('upgradeContainer');
      container.innerHTML = '';
      upgrades.forEach((up, i) => {
        const cost = getUpgradeCost(up);
        const btn = document.createElement('button');
        btn.className = 'upgrade';
        btn.textContent = `${up.name} (Lv ${up.level}) ‚Äî ${cost} eggs`;
        btn.disabled = eggs < cost;
        btn.onclick = () => buyUpgrade(i);
        container.appendChild(btn);
      });
    }

    function log(msg) {
      document.getElementById('log').textContent = msg;
    }

    function saveGame() {
      const data = {
        eggs, clickPower, autoEggsPerSec, rebirths, rebirthMultiplier,
        upgrades: upgrades.map(up => up.level)
      };
      document.cookie = "eggClicker=" + encodeURIComponent(JSON.stringify(data)) + "; path=/; max-age=31536000";
    }

    function loadGame() {
      const match = document.cookie.match(/eggClicker=([^;]+)/);
      if (match) {
        try {
          const data = JSON.parse(decodeURIComponent(match[1]));
          eggs = data.eggs || 0;
          clickPower = data.clickPower || 1;
          autoEggsPerSec = data.autoEggsPerSec || 0;
          rebirths = data.rebirths || 0;
          rebirthMultiplier = data.rebirthMultiplier || 1;
          upgrades.forEach((up, i) => up.level = data.upgrades[i] || 0);
        } catch (e) {
          console.warn("Cookie load failed:", e);
        }
      }
    }

    function confirmReset() {
      try {
        if (!confirm("Are you sure you want to reset all progress?")) return;
        if (!confirm("This will permanently delete your eggs, upgrades, and rebirths. Continue?")) return;
        if (!confirm("Final warning: this cannot be undone. Proceed?")) return;
        const input = prompt("Type 'ResetData' to confirm:");
        if (input === "ResetData") {
          document.cookie = "eggClicker=; path=/; max-age=0";
          alert("Data reset complete. Reloading...");
          location.reload();
        } else {
          alert("Reset cancelled. You typed it wrong.");
        }
      } catch (e) {
        alert("Reset failed due to corrupted data. Forcing wipe...");
        document.cookie = "eggClicker=; path=/; max-age=0";
        location.reload();
      }
    }

    setInterval(() => {
      eggs += autoEggsPerSec * rebirthMultiplier;
      updateUI();
      saveGame();
    }, 1000);

    loadGame();
    updateUI();
  </script>
</body>
</html>
