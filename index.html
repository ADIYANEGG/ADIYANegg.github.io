<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Egg Clicker: Deluxe Adiyan Edition</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffbe6;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 360px;
      background: #fff2cc;
      border-right: 2px solid #d4b483;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    h1 {
      margin-bottom: 10px;
      color: #5c3d00;
    }
    #egg {
      width: 120px;
      height: 160px;
      background: radial-gradient(circle at 50% 40%, #fff, #f0e5c9);
      border: 4px solid #d4b483;
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.1s ease;
    }
    #egg:active {
      transform: scale(0.95);
    }
    #counter, #eps, #multipliers {
      margin-top: 10px;
      font-size: 1.2em;
      color: #7a4e00;
    }
    #upgradeContainer, #adiyanShop {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .upgrade, .adiyanUpgrade, #rebirthBtn {
      padding: 10px;
      background: #ffe0a3;
      border: 2px solid #d4b483;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      position: relative;
    }
    .upgrade:disabled, .adiyanUpgrade:disabled, #rebirthBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .upgrade:hover::after, .adiyanUpgrade:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 100%;
      top: 0;
      margin-left: 10px;
      background: #fff8dc;
      border: 1px solid #d4b483;
      padding: 6px;
      font-size: 0.85em;
      color: #5c3d00;
      white-space: nowrap;
      z-index: 5;
    }
    #log {
      margin-top: 20px;
      font-size: 0.9em;
      color: #5c3d00;
      text-align: center;
    }
    #resetBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #ffcccc;
      border: 2px solid #cc6666;
      border-radius: 6px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      color: #660000;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Upgrades</h2>
    <div id="upgradeContainer"></div>
    <button id="rebirthBtn" onclick="rebirth()" disabled>üîÅ Rebirth (1M eggs)</button>
    <h2>Adiyan Shop</h2>
    <div id="adiyanShop"></div>
  </div>

  <div id="main">
    <h1>ü•ö Egg Clicker: Deluxe Adiyan Edition</h1>
    <div id="egg" onclick="clickEgg()"></div>
    <div id="counter">Eggs: 0</div>
    <div id="eps">Earnings/sec: 0</div>
    <div id="multipliers">Multiplier: x1</div>
    <div id="log"></div>
  </div>

  <button id="resetBtn" onclick="confirmReset()">üß® Reset Data</button>

  <script>
    let eggs = 0;
    let clickPower = 1;
    let autoEggsPerSec = 0;
    let rebirths = 0;
    let rebirthMultiplier = 1;
    let adiyans = 0;

    const upgrades = [
      { name: "Golden Egg", baseCost: 100, type: "click", value: 1, level: 0, tooltip: "+1 click power" },
      { name: "Egg Farm", baseCost: 500, type: "auto", value: 5, level: 0, tooltip: "+5 eggs/sec" },
      { name: "Egg Factory", baseCost: 2000, type: "auto", value: 20, level: 0, tooltip: "+20 eggs/sec" },
      { name: "Egg Drone", baseCost: 10000, type: "auto", value: 100, level: 0, tooltip: "+100 eggs/sec" },
      { name: "Egg Satellite", baseCost: 50000, type: "auto", value: 500, level: 0, tooltip: "+500 eggs/sec" },
      { name: "Egg Multiplier", baseCost: 100000, type: "click", value: 10, level: 0, tooltip: "+10 click power" },
      { name: "Egg Reactor", baseCost: 250000, type: "auto", value: 1500, level: 0, tooltip: "+1500 eggs/sec" },
      { name: "Egg Galaxy", baseCost: 1000000, type: "auto", value: 5000, level: 0, tooltip: "+5000 eggs/sec" },
      { name: "Egg Universe", baseCost: 5000000, type: "auto", value: 20000, level: 0, tooltip: "+20k eggs/sec" },
      { name: "Egg God", baseCost: 20000000, type: "click", value: 100, level: 0, tooltip: "+100 click power" },
      { name: "Egg Singularity", baseCost: 1e8, type: "auto", value: 100000, level: 0, tooltip: "+100k eggs/sec" },
      { name: "Egg Ascension", baseCost: 5e8, type: "click", value: 500, level: 0, tooltip: "+500 click power" }
    ];

    const adiyanUpgrades = [
      { name: "Click Boost", cost: 1, type: "click", value: 0.5, level: 0, tooltip: "+0.5x click multiplier" },
      { name: "Auto Boost", cost: 2, type: "auto", value: 0.5, level: 0, tooltip: "+0.5x auto multiplier" },
      { name: "Rebirth Boost", cost: 3, type: "rebirth", value: 1, level: 0, tooltip: "+1 rebirth multiplier" },
      { name: "Egg Value", cost: 5, type: "click", value: 1, level: 0, tooltip: "+1x click multiplier" },
      { name: "Passive Engine", cost: 10, type: "auto", value: 2, level: 0, tooltip: "+2x auto multiplier" },
      { name: "Efficiency Core", cost: 15, type: "click", value: 2, level: 0, tooltip: "+2x click multiplier" }
    ];

    function getUpgradeCost(up) {
      const cappedLevel = Math.min(up.level, 1000);
      return Math.floor(up.baseCost * Math.pow(1.2, cappedLevel));
    }

    function getClickMultiplier() {
      return 1 + adiyanUpgrades.filter(u => u.type === "click").reduce((sum, u) => sum + u.value * u.level, 0);
    }

    function getAutoMultiplier() {
      return 1 + adiyanUpgrades.filter(u => u.type === "auto").reduce((sum, u) => sum + u.value * u.level, 0);
    }

    function getRebirthBoost() {
      return adiyanUpgrades.filter(u => u.type === "rebirth").reduce((sum, u) => sum + u.value * u.level, 0);
    }

    function clickEgg() {
      eggs += clickPower * (rebirthMultiplier + getRebirthBoost()) * getClickMultiplier();
      updateUI();
      saveGame();
    }

    function buyUpgrade(index) {
      const up = upgrades[index];
      const cost = getUpgradeCost(up);
      if (eggs >= cost && up.level < 1000) {
        eggs -= cost;
        up.level++;
        if (up.type === "click") clickPower += up.value;
        else autoEggsPerSec += up.value;
        log(`Upgraded ${up.name} to level ${up.level}`);
        updateUI();
        saveGame();
      }
    }

    function buyAdiyanUpgrade(index) {
      const up = adiyanUpgrades[index];
      if (adiyans >= up.cost) {
        adiyans -= up.cost;
        up.level++;
        log(`Bought ${up.name} (Lv ${up.level})`);
        updateUI();
        saveGame();
      }
    }

    function rebirth() {
      if (eggs >= 1000000) {
        rebirths++;
        rebirthMultiplier = rebirths + 1;
        adiyans += 1;
        eggs = 0;
        clickPower = 1;
        autoEggsPerSec = 0;
        upgrades.forEach(up => up.level = 0);
        log(`Rebirth complete! You earned 1 Adiyan. Total: ${adiyans}`);
        updateUI();
        saveGame();
      }
    }

    function updateUI() {
      const clickMult = getClickMultiplier();
      const autoMult = getAutoMultiplier();
      const rebirthMult = rebirthMultiplier + getRebirthBoost();
      const totalClick = clickPower * rebirthMult * clickMult;
      const totalAuto = autoEggsPerSec * rebirthMult * autoMult;

      document.getElementById('counter').textContent = `Eggs: ${Math.floor(eggs).toLocaleString()}`;
      document.getElementById('eps').textContent = `Earnings/sec: ${Math.floor(totalAuto).toLocaleString()}`;
      document.getElementById('multipliers').textContent =
        `Click Output: ${clickPower} √ó ${rebirthMult} √ó ${clickMult.toFixed(2)} = ${Math.floor(totalClick)} eggs/click | ` +
        `Auto Output: ${autoEggsPerSec} √ó ${rebirthMult} √ó ${autoMult.toFixed(2)} = ${Math.floor(totalAuto)} eggs/sec | ` +
        `Adiyans: ${adiyans}`;

      document.getElementById('rebirthBtn').disabled = eggs < 1000000;

      const upgradeContainer = document.getElementById('upgradeContainer');
      upgradeContainer.innerHTML = '';
      upgrades.forEach((up, i) => {
        const cost = getUpgradeCost(up);
        const btn = document.createElement('button');
        btn.className = 'upgrade';
        btn.textContent = `${up.name} (Lv ${up.level}) ‚Äî ${cost.toLocaleString()} eggs`;
        btn.disabled = eggs < cost;
        btn.setAttribute('data-tooltip', up.tooltip);
        btn.onclick = () => buyUpgrade(i);
        upgradeContainer.appendChild(btn);
      });

      const adiyanShop = document.getElementById('adiyanShop');
      adiyanShop.innerHTML = '';
      adiyanUpgrades.forEach((up, i) => {
        const btn = document.createElement('button');
        btn.className = 'adiyanUpgrade';
        btn.textContent = `${up.name} (Lv ${up.level}) ‚Äî ${up.cost} Adiyan`;
        btn.disabled = adiyans < up.cost;
        btn.setAttribute('data-tooltip', up.tooltip);
        btn.onclick = () => buyAdiyanUpgrade(i);
        adiyanShop.appendChild(btn);
      });
    }

    function log(msg) {
      document.getElementById('log').textContent = msg;
    }

    function saveGame() {
      const data = {
        eggs, clickPower, autoEggsPerSec, rebirths, rebirthMultiplier, adiyans,
        upgrades: upgrades.map(up => up.level),
        adiyanUpgrades: adiyanUpgrades.map(up => up.level)
      };
      document.cookie = "eggEmpire=" + encodeURIComponent(JSON.stringify(data)) + "; path=/; max-age=31536000";
    }

    function loadGame() {
      const matchEmpire = document.cookie.match(/eggEmpire=([^;]+)/);
      const matchLegacy = document.cookie.match(/eggClicker=([^;]+)/);
      const match = matchEmpire || matchLegacy;

      if (match) {
        try {
          const data = JSON.parse(decodeURIComponent(match[1]));
          eggs = data.eggs || 0;
          clickPower = data.clickPower || 1;
          autoEggsPerSec = data.autoEggsPerSec || 0;
          rebirths = data.rebirths || 0;
          rebirthMultiplier = data.rebirthMultiplier || rebirths + 1;
          adiyans = data.adiyans || 0;
          upgrades.forEach((up, i) => up.level = data.upgrades?.[i] || 0);
          adiyanUpgrades.forEach((up, i) => up.level = data.adiyanUpgrades?.[i] || 0);

          if (matchLegacy && !matchEmpire) {
            document.cookie = "eggClicker=; path=/; max-age=0";
          }
        } catch (e) {
          console.warn("Cookie load failed:", e);
        }
      }
    }

    function confirmReset() {
      try {
        if (!confirm("Are you sure you want to reset all progress?")) return;
        if (!confirm("This will permanently delete your eggs, upgrades, and Adiyans. Continue?")) return;
        if (!confirm("Final warning: this cannot be undone. Proceed?")) return;
        const input = prompt("Type 'ResetData' to confirm:");
        if (input === "ResetData") {
          document.cookie = "eggEmpire=; path=/; max-age=0";
          alert("Data reset complete. Reloading...");
          location.reload();
        } else {
          alert("Reset cancelled. You typed it wrong.");
        }
      } catch (e) {
        alert("Reset failed due to corrupted data. Forcing wipe...");
        document.cookie = "eggEmpire=; path=/; max-age=0";
        location.reload();
      }
    }

    window.onload = () => {
      loadGame();
      updateUI();
    };

    setInterval(() => {
      eggs += autoEggsPerSec * (rebirthMultiplier + getRebirthBoost()) * getAutoMultiplier();
      updateUI();
      saveGame();
    }, 1000);
  </script>
</body>
</html>
